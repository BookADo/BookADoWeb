<div class="container">
  <h1>Meet the Team</h1>
  <div *ngFor="let member of members" class="team-block row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xs-4">
          <img src="{{ member.picture }}" class="prof-pic">
        </div>
        <div class="col-xs-8">
          <h2>{{ member.name }}</h2>
          <h6>{{ member.headline }}</h6>
          <a *ngIf="member.email" href="mailto:{{ member.email }}"><i class="fas fa-2x fa-envelope-square"></i></a>
          <a *ngIf="member.social.github" href="{{ member.social.github }}"><i class="fab fa-2x fa-github-square"></i></a>
          <a *ngIf="member.social.facebook" href="{{ member.social.facebook }}"><i class="fab fa-2x fa-facebook"></i></a>
          <a *ngIf="member.social.linkedin" href="{{ member.social.linkedin }}"><i class="fab fa-2x fa-linkedin"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>{{ member.about }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
